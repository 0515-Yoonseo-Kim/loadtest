name: Deploy to AWS

on:
  push:
    branches:
      - dev
      - infra/*
  workflow_dispatch:

jobs:
  ssh-check:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Check SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.PUBLIC_IP }} "echo 'SSH ì—°ê²° ì„±ê³µ!'"

  deploy:
    runs-on: ubuntu-latest
    needs: ssh-check
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.PUBLIC_IP }} << 'EOF'
            set -e  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¢…ë£Œ

            echo "ðŸ“‚ Checking Git Repository..."
            if [ ! -d "/home/ec2-user/loadtest/.git" ]; then
                echo "ðŸ› ï¸ No Git repository found! Removing old files..."
                sudo rm -rf /home/ec2-user/loadtest
                
                echo "ðŸ“¦ Cloning repository..."
                git clone https://github.com/0515-Yoonseo-Kim/loadtest.git /home/ec2-user/loadtest
            else
                echo "ðŸ”„ Pulling latest code..."
                cd /home/ec2-user/loadtest
                git pull origin main
            fi

            echo "âœ… Writing BACKEND_ENV to /loadtest-backend/.env..."
            echo "${{ secrets.BACKEND_ENV }}" > /home/ec2-user/loadtest/loadtest-backend/.env

            echo "âœ… Writing FRONTEND_ENV to /loadtest-frontend/.env.local..."
            echo "${{ secrets.FRONTEND_ENV }}" > /home/ec2-user/loadtest/loadtest-frontend/.env.local

            echo "âœ… Writing NPMRC to /loadtest-frontend/.npmrc..."
            echo "${{ secrets.NPMRC }}" > /home/ec2-user/loadtest/loadtest-frontend/.npmrc

            echo "âœ… Writing DB_ENV to /.env..."
            echo "${{ secrets.DB_ENV }}" > /home/ec2-user/loadtest/.env

            echo "ðŸš€ Running Docker Compose..."
            cd /home/ec2-user/loadtest
            docker-compose -f docker-compose-dev.yaml down
            docker-compose -f docker-compose-dev.yaml pull
            docker-compose -f docker-compose-dev.yaml up -d --build

            echo "ðŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -af

            echo "âœ… Deployment completed successfully!"
          EOF
