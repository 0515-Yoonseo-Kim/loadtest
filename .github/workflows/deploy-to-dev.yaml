name: Deploy to AWS

on:
  push:
    branches:
      - main
      - infra/*
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  ssh-check:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Check SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.PUBLIC_IP }} "echo 'SSH Ïó∞Í≤∞ ÏÑ±Í≥µ!'"

  deploy:
    runs-on: ubuntu-latest
    needs: ssh-check
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.PUBLIC_IP }} << 'EOF'
            set -e  # ÏóêÎü¨ Î∞úÏÉù Ïãú Ï¶âÏãú Ï¢ÖÎ£å

            echo "üöÄ Updating system packages..."
            sudo yum update -y

            echo "üìå Checking and installing Git..."
            if ! command -v git &> /dev/null
            then
                sudo yum install -y git
            fi

            echo "üìÇ Checking Git Repository..."
            if [ ! -d "/home/ec2-user/app/.git" ]; then
                echo "üõ†Ô∏è No Git repository found! Cloning..."
                git clone https://github.com/0515-Yoonseo-Kim/loadtest.git
            else
                echo "üîÑ Pulling latest code..."
                cd /home/ec2-user/app
                git pull origin main
            fi

            echo "üê≥ Checking Docker & Docker Compose..."
            if ! command -v docker &> /dev/null
            then
                echo "‚ö†Ô∏è Docker is not installed! Installing now..."
                sudo yum install -y docker
                sudo systemctl start docker
                sudo systemctl enable docker
            fi

            if ! command -v docker-compose &> /dev/null
            then
                echo "‚ö†Ô∏è Docker Compose is not installed! Installing now..."
                sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "üìÇ Checking docker-compose.yml..."
            if [ ! -f "/home/ec2-user/app/docker-compose.yml" ]; then
                echo "‚ùå Error: docker-compose.yml not found in /home/ec2-user/app!"
                exit 1
            fi

            echo "üöÄ Running Docker Compose..."
            cd /home/ec2-user/app
            docker-compose down
            docker-compose pull
            docker-compose up -d

            echo "üßπ Cleaning up unused Docker resources..."
            docker system prune -af

            echo "‚úÖ Deployment completed successfully!"
          EOF
